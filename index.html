<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="jockey.jpg" type="image/x-icon">
    <title>Jockey Club</title>
</head>

<body>

    <header>
        <h1>Jockey Club de Pelotas</h1>
        <h2>Central de Apostas</h2>
    </header>

    <main>
        <img src="jockey.jpg" alt="Corrida de Cavalos">
        <form>
            <label for="nome">Nome do Apostador:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required target="blank_">

            <label for="email">E-mail para Contato:</label>
            <input type="email" id="email" placeholder="Digite seu E-mail" required target="blank_">

            <label for="cavalo">Nº e Nome do Cavalo:</label>
            <select id="cavalo" required target="blank_">
                <option value="cavalo1">1. Tordilho</option>
                <option value="cavalo2">2. Pé de Pano</option>
                <option value="cavalo3">3. Carrero</option>
                <option value="cavalo4">4. Zorro</option>
                <option value="cavalo5">5. Hélio</option>
            </select>

            <label for="valor">Valor da Aposta R$:</label>
            <input type="number" id="valor" placeholder="Digite um valor múltiplo de 5" required target="blank_" min="5"
                max="100" step="5">

            <input type="submit" value="Confirmar Aposta">
        </form>
    </main>

    <footer>
        <h4>Av. Zefferino Costa, 345 - Pelotas / RS</h4>
    </footer>


</body>

</html>
